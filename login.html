<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form action="welcome.html" method="get">
        <fieldset>
            <legend>Login</legend>

            <label for="usuario">USUARIO</label>
            <input type="text" name="usuario" id="usuario" required autofocus>

            <label for="senha">SENHA</label>
            <input type="password" name="senha" id="senha" required>

            <div>
                <input type="submit" value="LOGIN">
                <a href="index.html">CADASTRE-SE</a>
                <a href="esqueci_senha.html">Esqueci minha senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
